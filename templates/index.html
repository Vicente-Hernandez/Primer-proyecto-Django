<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Desafio</title>
</head>

<body class="bg-warning">
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-light bg-light col-10 offset-1 mb-2 rounded-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="https://cdn.icon-icons.com/icons2/21/PNG/256/toons_bart_simpson_bartsimpson_2383.png" alt="" width="60" height="60"
                            class="d-inline-block align-text-top">
                        Simpson Records
                    </a>
                </div>
            </nav>
            <div class="d-flex justify-content-center align-items-center bg-warning">
                <div class="border-0 bg-warning mx-auto img-thumbnail float-start img-fluid">
                    {% for imagen in imagenes %}
                    <img src={{imagen}} alt="" width="400" height="400">
                    {% endfor %}
                </div> 
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
